// TaskOutput represents the output of a CV Task result from a
// model, extended from model.v1alpha.TaskOutput.
// Here we don't use a model.v1alpha.TaskOutput type field but explicitly use
// the replicated oneof field because we want the CV Task output to be at the
// same message layer like the trigger output of model.
// This message is deprecated, will be removed soon
message TaskOutput {
  // The index of input data in a batch
  string index = 1 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // The inference task output
  oneof output {
    // The classification output
    model.model.v1alpha.ClassificationOutput classification = 2
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The detection output
    model.model.v1alpha.DetectionOutput detection = 3
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The keypoint output
    model.model.v1alpha.KeypointOutput keypoint = 4
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The ocr output
    model.model.v1alpha.OcrOutput ocr = 5
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The instance segmentation output
    model.model.v1alpha.InstanceSegmentationOutput instance_segmentation = 6
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The semantic segmentation output
    model.model.v1alpha.SemanticSegmentationOutput semantic_segmentation = 7
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The text to image output
    model.model.v1alpha.TextToImageOutput text_to_image = 8
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The text generation
    model.model.v1alpha.TextGenerationOutput text_generation = 9
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
    // The unspecified task output
    model.model.v1alpha.UnspecifiedOutput unspecified = 10
        [ (google.api.field_behavior) = OUTPUT_ONLY ];
  }
}

// PipelineDataPayload is a data structure for pipeline input
message PipelineDataPayload {

  // UnstructuredData
  message UnstructuredData {
    // UnstructuredData
    oneof unstructured_data {
      // UnstructuredData using bytes,
      // grpc-gateway will do base64 conversion for http endpoint
      bytes blob = 1;
      // UnstructuredData using url
      string url = 2;
    }
  }

  // Data index corresponds to each data element
  // if not provided, vdp will generate a one by uild
  // ref: https://github.com/ulid/spec
  string data_mapping_index = 1 [ (google.api.field_behavior) = REQUIRED ];

  // Unstructured: text field
  repeated string texts = 2;

  // Unstructured: image field
  repeated UnstructuredData images = 3;

  // repeated UnstructuredData audios = 4;
  // repeated UnstructuredData videos = 5;

  // [semi-]structured data: json field
  google.protobuf.Struct structured_data = 6;

  // Metadata
  google.protobuf.Struct metadata = 7;
}

// TriggerPipelineRequest represents a request to trigger a pipeline
message TriggerPipelineRequest {
  // Pipeline resource name. It must have the format of "pipelines/*"
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type : "api.instill.tech/Pipeline"}
  ];
  // Input to the pipeline
  repeated PipelineDataPayload inputs = 2
      [ (google.api.field_behavior) = REQUIRED ];
}

// TriggerPipelineResponse represents a response for the output
// of a pipeline, i.e., the multiple model inference outputs
message TriggerPipelineResponse {
  // The multiple model inference outputs
  repeated PipelineDataPayload outputs = 1;
}

// TriggerAsyncPipelineRequest represents a request to trigger a async pipeline
message TriggerAsyncPipelineRequest {
  // Pipeline resource name. It must have the format of "pipelines/*"
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type : "api.instill.tech/Pipeline"}
  ];
  // Input to the pipeline
  repeated PipelineDataPayload inputs = 2
      [ (google.api.field_behavior) = REQUIRED ];
}

// TriggerAsyncPipelineResponse represents a response for the longrunning
// operation of a pipeline
message TriggerAsyncPipelineResponse {
  // Trigger async pipeline operation message
  google.longrunning.Operation operation = 1
      [ (google.api.field_behavior) = OUTPUT_ONLY ];
}

// GetOperationRequest represents a request to query a longrunning
// operation
message GetOperationRequest {
  // The name of the operation resource.
  string name = 1 [ (google.api.field_behavior) = REQUIRED ];
}

// GetOperationResponse represents a response for a longrunning
// operation
message GetOperationResponse {
  // The retrieved longrunning operation
  google.longrunning.Operation operation = 1
      [ (google.api.field_behavior) = OUTPUT_ONLY ];
}

// WatchPipelineRequest represents a public request to query
// a pipeline's current state
message WatchPipelineRequest {
  // Pipeline resource name. It must have the format of "pipelines/*"
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type : "api.instill.tech/Pipeline"},
    (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
      field_configuration : {path_param_name : "pipeline.name/watch"}
    }
  ];
}

// WatchPipelineResponse represents a response to fetch a pipeline's
// current state
message WatchPipelineResponse {
  // Retrieved pipeline state
  Pipeline.State state = 1;
}

