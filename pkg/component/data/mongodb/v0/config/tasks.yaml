        acceptFormats:
          - string
        uiOrder: 0
        title: Database Name
        format: string
      collection-name:
        description: The name of the collection in MongoDB.
        acceptFormats:
          - string
        uiOrder: 1
        title: Collection Name
        format: string
      id:
        description: The ID of the document.
        acceptFormats:
          - string
        uiOrder: 2
        title: ID
        format: string
      data:
        description: The data to be inserted.
        acceptFormats:
          - json
          - object
        uiOrder: 3
        title: Data
        required: []
        format: object
    required:
      - database-name
      - collection-name
      - data
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
