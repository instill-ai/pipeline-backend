TASK_VECTOR_SEARCH:
  shortDescription: Perform a vector search on a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to perform vector search on.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      vector:
        description: An array of dimensions for the vector query, optional. If not provided, all objects will be returned.
        acceptFormats:
          - array
          - array
        uiOrder: 1
        items:
          description: A dimension of the vector.
          example: 0.8167237
          format: number
        minItems: 1
        title: Vector
        format: array
      limit:
        description: The limit of objects, empty for all objects.
        acceptFormats:
          - integer
        uiOrder: 2
        title: Limit
        format: integer
      fields:
        description: The fields to return in the objects. If empty then all fields will be returned.
        acceptFormats:
          - array
        shortDescription: Fields to be returned, empty for all fields
        uiOrder: 3
        title: Fields
        minItems: 1
        items:
          title: Field
          format: string
        format: array
      filter:
        description: The properties filter to be applied to the data with GraphQL queries, which starts with WHERE field, please refer to [here](https://weaviate.io/developers/weaviate/search/filters).
        acceptFormats:
          - json
          - object
        uiOrder: 4
        title: Filter
        required: []
        format: object
      tenant:
        description: The tenant to perform the vector search on.
        acceptFormats:
          - string
        uiOrder: 5
        title: Tenant
        format: string
    required:
      - collection-name
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Upsert status.
        uiOrder: 0
        title: Status
        format: string
      result:
        description: Result of the vector search operation.
        uiOrder: 0
        title: Result
        properties:
          ids:
            description: The ids returned from the vector search operation.
            uiOrder: 0
            title: IDs
            required: []
            items:
              description: An id of the object.
              example: c8faa-4b3b-4b3b-4b3b
              format: string
            format: array
          objects:
            description: The objects returned from the vector search operation.
            uiOrder: 1
            required: []
            title: Objects
            items:
              title: Object
              format: object
              required: []
            format: array
          vectors:
            description: The vectors returned from the vector search operation.
            uiOrder: 2
            title: Vectors
            required: []
            items:
              description: The vector from array vectors.
              required: []
              items:
                description: A dimension of the vector.
                example: 0.8167237
                format: number
              format: array
            format: array
          metadata:
            description: The metadata returned from the vector search operation.
            uiOrder: 3
            title: Metadata
            required: []
            items:
              title: Metadatum
              format: object
              required: []
            format: array
        required: []
        format: object
    required:
      - status
      - result
    title: Output
    format: object
TASK_INSERT:
  shortDescription: Insert a vector object into a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to upsert the object into.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      id:
        description: The ID of the object.
        acceptFormats:
          - string
        uiOrder: 1
        title: ID
        format: string
      vector:
        description: An array of dimensions for the vector value.
        acceptFormats:
          - array
          - array
        uiOrder: 2
        items:
          description: A dimension of the vector.
          example: 0.8167237
          format: number
        minItems: 1
        title: Vector
        format: array
      metadata:
        description: The vector metadata properties.
        acceptFormats:
          - json
          - object
        uiOrder: 3
        title: Metadata
        required: []
        format: object
    required:
      - collection-name
      - vector
      - metadata
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Upsert status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
TASK_BATCH_INSERT:
  shortDescription: Insert multiple vector objects into a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to upsert the object into.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      array-id:
        description: The array of id.
        acceptFormats:
          - array
        uiOrder: 1
        items:
          description: An id of the object.
          example: 1
          format: string
        minItems: 1
        title: Array ID
        format: array
      array-metadata:
        description: The array of vector metadata properties.
        acceptFormats:
          - array
          - array
          - array
          - array
        shortDescription: The vector metadata properties
        uiOrder: 2
        minItems: 1
        title: Array Metadata
        items:
          description: The vector metadata properties.
          title: Metadatum
          required: []
          format: object
        format: array
      array-vector:
        description: The array of vector values.
        acceptFormats:
          - array
        uiOrder: 3
        items:
          description: An array of dimensions for the vector value.
          acceptFormats:
            - array
            - array
          items:
            description: A dimension of the vector.
            example: 0.8167237
            format: number
          format: array
        minItems: 1
        title: Array Vector
        format: array
    required:
      - collection-name
      - array-metadata
      - array-vector
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Batch insert status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
