TASK_VECTOR_SEARCH:
  shortDescription: Perform a vector search on a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to perform vector search on.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      partition-name:
        description: The name of the partition to vector search the data from.
        acceptFormats:
          - string
        uiOrder: 1
        title: Partition Name
        format: string
      vector:
        description: An array of dimensions for the vector search.
        acceptFormats:
          - array
          - array
        uiOrder: 2
        items:
          description: A dimension of the vector.
          example: 0.8167237
          format: number
        minItems: 1
        title: Vector
        format: array
      vector-field:
        description: The name of the field to perform vector search on.
        acceptFormats:
          - string
        uiOrder: 3
        title: Vector Field
        format: string
      limit:
        description: The limit of the data to return.
        acceptFormats:
          - integer
        uiOrder: 4
        title: Limit
        format: integer
      fields:
        description: The fields to return in the data. If empty then all fields will be returned.
        acceptFormats:
          - array
        shortDescription: Fields to be returned, empty for all fields
        uiOrder: 4
        title: Fields
        minItems: 1
        items:
          title: Field
          format: string
        format: array
      filter:
        description: The properties filter to be applied to the data with zilliz scalar filter, please refer to [filtered-search](https://docs.zilliz.com/docs/single-vector-search?_highlight=filter/docs/single-vector-search#filtered-search).
        uiOrder: 5
        acceptFormats:
          - string
        title: Filter
        format: string
      offset:
        description: The offset of the data to return.
        acceptFormats:
          - integer
        uiOrder: 6
        title: Offset
        format: integer
      grouping-field:
        description: The name of the field to group the data by, please refer to [grouping-search](https://docs.zilliz.com/docs/release-notes-290?_highlight=grouping&_highlight=field/docs/release-notes-290#grouping-search).
        acceptFormats:
          - string
        uiOrder: 7
        title: Grouping Field
        format: string
      search-params:
        description: The search parameters to be applied to the data with zilliz search parameters, please refer to [search-parameters](https://docs.zilliz.com/docs/single-vector-search?_highlight=search&_highlight=params/docs/single-vector-search#search-parameters).
        uiOrder: 8
        acceptFormats:
          - json
          - object
        title: Search Parameters
        required: []
        format: object
    required:
      - collection-name
      - vector
      - vector-field
      - limit
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Vector search status.
        uiOrder: 0
        title: Status
        format: string
      result:
        description: Result of the vector search operation.
        uiOrder: 0
        title: Result
        properties:
          ids:
            description: The ids returned from the vector search operation.
            uiOrder: 0
            title: IDs
            required: []
            items:
              description: An id of the point.
              example: c8faa-4b3b-4b3b-4b3b
              format: string
            format: array
          data:
            description: The points returned from the vector search operation.
            uiOrder: 1
            required: []
            title: Data
            items:
              title: Datum
              format: object
              required: []
            format: array
          vectors:
            description: The vectors returned from the vector search operation.
            uiOrder: 2
            title: Vectors
            required: []
            items:
              description: The vector from array vectors.
              required: []
              items:
                description: A dimension of the vector.
                example: 0.8167237
                format: number
              format: array
            format: array
          metadata:
            description: The metadata returned from the vector search operation.
            uiOrder: 3
            title: Metadata
            required: []
            items:
              title: Metadatum
              format: object
              required: []
            format: array
        required: []
        format: object
    required:
      - status
      - result
    title: Output
    format: object
TASK_UPSERT:
  shortDescription: Insert a vector data into a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to upsert the data into.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      partition-name:
        description: The name of the partition to upsert the data from. If empty then default partition will be used.
        acceptFormats:
          - string
        uiOrder: 1
        title: Partition Name
        format: string
      data:
        description: The data.
        acceptFormats:
          - json
          - object
        uiOrder: 2
        title: Data
        required: []
        format: object
    required:
      - collection-name
      - data
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Upsert status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
TASK_BATCH_UPSERT:
  shortDescription: Insert a batch of vector data into a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to upsert the data into.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      partition-name:
        description: The name of the partition to upsert the data from. If empty then default partition will be used.
        acceptFormats:
          - string
        uiOrder: 1
        title: Partition Name
        format: string
      array-data:
        description: The data.
        acceptFormats:
          - array
          - array
          - array
          - array
        uiOrder: 2
        title: Array Data
        items:
          description: A datum.
          required: []
          format: object
        format: array
    required:
      - collection-name
      - array-data
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Batch upsert status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
TASK_DELETE:
  shortDescription: Delete vector data from a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to delete the data from.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      partition-name:
        description: The name of the partition to delete the data from. If empty then default partition will be used.
        acceptFormats:
          - string
        uiOrder: 1
        title: Partition Name
        format: string
      filter:
        description: The properties filter to be applied to the data with zilliz scalar filter, please refer to [filtered-search](https://docs.zilliz.com/docs/single-vector-search?_highlight=filter/docs/single-vector-search#filtered-search).
        uiOrder: 2
        acceptFormats:
          - string
        title: Filter
        format: string
    required:
      - collection-name
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Delete status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
TASK_CREATE_COLLECTION:
  shortDescription: Create a collection, please refer to [create-collection-v2](https://docs.zilliz.com/reference/restful/create-collection-v2)
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to create.
        acceptFormats:
          - string
        uiOrder: 0
        title: Collection Name
        format: string
      dimension:
        description: The dimension of the collection.
        acceptFormats:
          - integer
        uiOrder: 1
        title: Dimension
        format: integer
      id-type:
        description: The type of the id.
        acceptFormats:
          - string
        uiOrder: 3
        title: ID Type
        format: string
      schema:
        description: The schema of the collection.
        acceptFormats:
          - json
          - object
        uiOrder: 4
        title: Schema
        required: []
        format: object
      auto-id:
        description: Whether to auto generate id.
        acceptFormats:
          - boolean
        uiOrder: 5
        title: Auto ID
        default: false
        format: boolean
      metric-type:
        description: The metric type of the collection.
        acceptFormats:
          - string
        uiOrder: 6
        title: Metric Type
        enum:
          - L2
          - IP
          - COSINE
        default: L2
        format: string
      index-params:
        description: The index parameters to be applied to the collection with zilliz index parameters, please refer to [index-parameter](https://zilliz.io/docs/single-vector-search.md#Index-parameters).
        uiOrder: 7
        acceptFormats:
          - json
          - object
        title: Index Parameters
        required: []
        format: object
      params:
        description: The parameters to be applied to the collection with zilliz parameters, please refer to [parameters](https://zilliz.io/docs/single-vector-search.md#Parameters).
        uiOrder: 8
        acceptFormats:
          - json
          - object
        title: Parameters
        required: []
        format: object
    required:
      - collection-name
      - dimension
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Create collection status.
        uiOrder: 0
        title: Status
        format: string
    required:
      - status
    title: Output
    format: object
