TASK_CREATE_INDEX:
  shortDescription: Create an index in Elasticsearch
  input:
    uiOrder: 0
    properties:
      index-name:
        description: Name of the Elasticsearch index.
        type: string
        uiOrder: 0
        title: Index Name
      mappings:
        description:
          Index mappings which starts with {"mappings":{"properties"}} field, please refer to [here](https://www.elastic.co/guide/en/elasticsearch/reference/current/dense-vector.html)
          for vector search and [here](https://www.elastic.co/guide/en/elasticsearch/reference/current/mapping-types.html) for other mappings.
        type: object
        uiOrder: 1
        title: Mappings
        required: []
    required:
      - index-name
    title: Input
    type: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Create index operation status.
        required: []
        uiOrder: 0
        title: Status
        type: string
    required:
      - status
    title: Output
    type: object
TASK_DELETE_INDEX:
  shortDescription: Delete an index in Elasticsearch
  input:
    uiOrder: 0
    properties:
      index-name:
        description: Name of the Elasticsearch index.
        type: string
        uiOrder: 0
        title: Index Name
    required:
      - index-name
    title: Input
    type: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Delete index operation status.
        required: []
        uiOrder: 0
        title: Status
        type: string
    required:
      - status
    title: Output
    type: object
