TASK_RETRIEVE_CHAT_HISTORY:
  shortDescription: Retrieve chat history from Redis.
  input:
    uiOrder: 0
    properties:
      include-system-message:
        default: true
        description: Include system message in the retrieved conversation turns if
          exists.
        acceptFormats:
        - boolean
        uiOrder: 2
        title: Include System Message If Exists
        format: boolean
      latest-k:
        default: 5
        description: The number of latest conversation turns to retrieve. A conversation
          turn typically includes one participant speaking or sending a message, and
          the other participant(s) responding to it.
        acceptFormats:
        - integer
        uiOrder: 1
        minimum: 1
        title: Latest K
        format: integer
      session-id:
        description: A unique identifier for the chat session.
        acceptFormats:
        - string
        uiOrder: 0
        title: Session ID
        format: string
    required:
    - session-id
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      messages:
        $ref: schema.yaml#/$defs/instill-types/chat-messages
        description: Messages.
        uiOrder: 0
    required:
    - messages
    title: Output
    format: object
TASK_WRITE_CHAT_MESSAGE:
  shortDescription: Write chat message into Redis.
  input:
    uiOrder: 0
    properties:
      content:
        description: The message content.
        acceptFormats:
        - string
        uiOrder: 2
        title: Content
        format: string
      metadata:
        additionalProperties: true
        description: The message metadata.
        uiOrder: 3
        required: []
        title: Metadata
        format: object
      role:
        description: The message role, i.e. 'system', 'user' or 'assistant'.
        acceptFormats:
        - string
        uiOrder: 1
        title: Role
        format: string
      session-id:
        description: A unique identifier for the chat session.
        acceptFormats:
        - string
        uiOrder: 0
        title: Session ID
        format: string
    required:
    - session-id
    - role
    - content
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: The status of the write operation.
        uiOrder: 0
        title: Status
        format: boolean
    required:
    - status
    title: Output
    format: object
TASK_WRITE_MULTI_MODAL_CHAT_MESSAGE:
  shortDescription: Write multi-modal chat message into Redis.
  input:
    uiOrder: 0
    properties:
      content:
        $ref: schema.yaml#/$defs/instill-types/multi-modal-content
        description: The multi-modal message content.
        acceptFormats:
        - array
        uiOrder: 2
        title: Content
        format: string
      metadata:
        additionalProperties: true
        description: The message metadata.
        uiOrder: 3
        required: []
        title: Metadata
        format: object
      role:
        description: The message role, i.e. 'system', 'user' or 'assistant'.
        acceptFormats:
        - string
        uiOrder: 1
        title: Role
        format: string
      session-id:
        description: A unique identifier for the chat session.
        acceptFormats:
        - string
        uiOrder: 0
        title: Session ID
        format: string
    required:
    - session-id
    - role
    - content
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: The status of the write operation.
        uiOrder: 0
        title: Status
        format: boolean
    required:
    - status
    title: Output
    format: object
