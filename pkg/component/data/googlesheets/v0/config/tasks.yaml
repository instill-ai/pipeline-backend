$defs:
  shared-link:
    description: Shared link of the spreadsheet. You can get the shared link by clicking
      'Share' button and selecting 'Copy link'.
    uiOrder: 0
    title: Spreadsheet ID
    format: string
  headers:
    description: Column headers for the sheet.
    items:
      format: string
    uiOrder: 1
    title: Headers
    format: array
  sheet-name:
    description: Name of the sheet.
    uiOrder: 2
    title: Sheet Name
    format: string
  column-name:
    description: Name of the column.
    uiOrder: 3
    title: Column Name
    format: string
  row-number:
    description: Row number to update (1-based index).
    uiOrder: 4
    title: Row Number
    format: number
  row-numbers:
    description: Row numbers to update (1-based indices).
    items:
      format: integer
    uiOrder: 5
    title: Row Numbers
    format: array
  row-value:
    description: Row data in JSON format where keys are column names and values are
      the corresponding cell values
    title: Row Data
    uiOrder: 6
    additionalProperties:
      description: Cell value for the corresponding column
      format: string
    required: []
    format: json
  row:
    description: Row data with row number and data.
    uiOrder: 7
    title: Row Data
    properties:
      row-number:
        description: Row number to update (1-based index)
        title: Row Number
        uiOrder: 0
        format: number
      row-value:
        $ref: '#/$defs/row-value'
        uiOrder: 1
    required:
    - row-number
    - data
    format: object
  rows:
    description: Multiple rows data with row numbers and data.
    items:
      $ref: '#/$defs/row'
    uiOrder: 8
    title: Rows Data
    format: array
  success:
    description: Result of the operation.
    uiOrder: 9
    title: Success
    format: boolean
TASK_CREATE_SPREADSHEET:
  shortDescription: Create a new Google Sheets spreadsheet with multiple sheets.
  input:
    description: Please provide the name and sheets configuration for the new spreadsheet.
    properties:
      title:
        description: Title of the new spreadsheet.
        uiOrder: 0
        title: Title
        format: string
      sheets:
        title: Sheets
        description: Configuration for sheets to create.
        items:
          properties:
            name:
              $ref: '#/$defs/sheet-name'
            headers:
              $ref: '#/$defs/headers'
          required:
          - name
          format: object
        uiOrder: 1
        format: array
    required:
    - name
    - sheets
    title: Input
    format: object
  output:
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
    required:
    - shared-link
    title: Output
    format: object
TASK_DELETE_SPREADSHEET:
  shortDescription: Delete a Google Sheets spreadsheet.
  input:
    description: Please provide the shared link of the spreadsheet to delete.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
    required:
    - shared-link
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_ADD_SHEET:
  shortDescription: Add a new sheet to an existing Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and new sheet configuration.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      headers:
        $ref: '#/$defs/headers'
    required:
    - shared-link
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_DELETE_SHEET:
  shortDescription: Remove a sheet from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and sheet to remove.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
    required:
    - shared-link
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_CREATE_SPREADSHEET_COLUMN:
  shortDescription: Add a new column to a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and new column information.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      column-name:
        $ref: '#/$defs/column-name'
    required:
    - shared-link
    - column-name
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_DELETE_SPREADSHEET_COLUMN:
  shortDescription: Delete a column from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and column to delete.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      column-name:
        $ref: '#/$defs/column-name'
    required:
    - shared-link
    - column-name
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_GET_ROW:
  shortDescription: Get a single row from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and row number.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-number:
        description: The row number to retrieve (1-based index).
        minimum: 1
        title: Row Number
        uiOrder: 0
        format: number
    required:
    - shared-link
    - row-number
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      row:
        $ref: '#/$defs/row'
    required:
    - row
    title: Output
    format: object
TASK_GET_MULTIPLE_ROWS:
  shortDescription: Get multiple rows from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and row numbers.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-numbers:
        description: The row numbers to retrieve (1-based indices).
        items:
          minimum: 1
          format: integer
        title: Row Numbers
        uiOrder: 0
        format: array
    required:
    - shared-link
    - row-numbers
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      rows:
        $ref: '#/$defs/rows'
    required:
    - rows
    title: Output
    format: object
TASK_LIST_ROWS:
  shortDescription: List all rows in a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details to list all rows.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      start-row:
        description: The starting row number to retrieve (1-based index).
        minimum: 1
        default: 2
        title: Start Row
        uiOrder: 0
        format: number
      end-row:
        description: The ending row number to retrieve (1-based index).
        minimum: 1
        title: End Row
        uiOrder: 1
        format: number
    required:
    - shared-link
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      rows:
        $ref: '#/$defs/rows'
    required:
    - rows
    title: Output
    format: object
TASK_LOOKUP_ROWS:
  shortDescription: Find multiple rows based on column value in a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and lookup criteria.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      column-name:
        $ref: '#/$defs/column-name'
      value:
        description: Value to search for in the specified column.
        title: Search Value
        uiOrder: 10
        format: string
    required:
    - shared-link
    - column-name
    - value
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      rows:
        $ref: '#/$defs/rows'
    required:
    - rows
    title: Output
    format: object
TASK_INSERT_ROW:
  shortDescription: Insert a single row into a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and row data to insert.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-value:
        $ref: '#/$defs/row-value'
    required:
    - shared-link
    - row
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      row:
        $ref: '#/$defs/row'
    required:
    - row
    - row-number
    title: Output
    format: object
TASK_INSERT_MULTIPLE_ROWS:
  shortDescription: Insert multiple rows into a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and rows data to insert.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-values:
        description: Array of row data in JSON format where keys are column names
          and values are the corresponding cell values
        items:
          $ref: '#/$defs/row-value'
        uiOrder: 2
        title: Row Values
        format: array
    required:
    - shared-link
    - rows
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      rows:
        $ref: '#/$defs/rows'
    required:
    - rows
    title: Output
    format: object
TASK_UPDATE_ROW:
  shortDescription: Update a row in a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and row data to update.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row:
        $ref: '#/$defs/row'
    required:
    - shared-link
    - row-number
    - row
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      row:
        $ref: '#/$defs/row'
    required:
    - row
    title: Output
    format: object
TASK_UPDATE_MULTIPLE_ROWS:
  shortDescription: Update multiple rows in a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and rows data to update.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      rows:
        $ref: '#/$defs/rows'
    required:
    - shared-link
    - row-numbers
    - rows
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      rows:
        $ref: '#/$defs/rows'
    required:
    - rows
    title: Output
    format: object
TASK_DELETE_ROW:
  shortDescription: Delete a row from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and Row number to delete.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-number:
        $ref: '#/$defs/row-number'
    required:
    - shared-link
    - row-number
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
TASK_DELETE_MULTIPLE_ROWS:
  shortDescription: Delete multiple rows from a Google Sheets spreadsheet.
  input:
    description: Please provide the spreadsheet details and Row numbers to delete.
    properties:
      shared-link:
        $ref: '#/$defs/shared-link'
      sheet-name:
        $ref: '#/$defs/sheet-name'
      row-numbers:
        $ref: '#/$defs/row-numbers'
    required:
    - shared-link
    - row-numbers
    - sheet-name
    title: Input
    format: object
  output:
    properties:
      success:
        $ref: '#/$defs/success'
    required:
    - success
    title: Output
    format: object
