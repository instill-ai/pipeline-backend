additionalProperties: false
properties:
  engine:
    description: Choose the engine of your database.
    acceptFormats:
    - string
    uiOrder: 0
    title: Engine
    enum:
    - MySQL
    - PostgreSQL
    - SQL Server
    - Oracle
    - MariaDB
    - Firebird
    format: string
  username:
    description: Fill in your account username.
    acceptFormats:
    - string
    uiOrder: 1
    title: Username
    format: string
  password:
    description: Fill in your account password.
    acceptFormats:
    - string
    instillSecret: true
    uiOrder: 2
    title: Password
    format: string
  database-name:
    description: Fill in the name of your database.
    acceptFormats:
    - string
    uiOrder: 3
    title: Database Name
    format: string
  host:
    description: Fill in the host of your database.
    acceptFormats:
    - string
    uiOrder: 4
    title: Host
    format: string
  port:
    description: Fill in the port of your database.
    default: 3306
    acceptFormats:
    - number
    uiOrder: 5
    title: Port
    format: number
  ssl-tls:
    description: Enable SSL / TLS.
    uiOrder: 6
    oneOf:
    - properties:
        ssl-tls-type:
          const: NO TLS
          description: Choose the type of SSL / TLS.
          uiOrder: 0
          order: 0
          title: SSL / TLS Type
          format: string
      required:
      - ssl-tls-type
      title: No SSL / TLS
    - properties:
        ssl-tls-type:
          const: TLS
          description: Choose the type of SSL / TLS.
          uiOrder: 0
          order: 0
          title: SSL / TLS Type
          format: string
        ssl-tls-ca:
          description: Base64 encoded CA certificate file.
          shortDescription: Base64 encoded CA certificate file
          acceptFormats:
          - string
          uiOrder: 1
          order: 1
          title: CA Certificate
          format: string
      required:
      - ssl-tls-type
      - ssl-tls-ca
      title: TLS
    - properties:
        ssl-tls-type:
          const: mTLS
          description: Choose the type of SSL / TLS.
          uiOrder: 0
          order: 0
          title: SSL / TLS Type
          format: string
        ssl-tls-ca:
          description: Base64 encoded CA certificate file.
          shortDescription: Base64 encoded CA certificate file
          acceptFormats:
          - string
          uiOrder: 1
          order: 1
          title: CA Certificate
          format: string
        ssl-tls-cert:
          description: Base64 encoded client certificate file.
          shortDescription: Base64 encoded client certificate file
          acceptFormats:
          - string
          uiOrder: 2
          order: 2
          title: Client Certificate
          format: string
        ssl-tls-key:
          description: Base64 encoded client key file.
          shortDescription: Base64 encoded client key file
          acceptFormats:
          - string
          uiOrder: 3
          order: 3
          title: Client Key
          format: string
      required:
      - ssl-tls-type
      - ssl-tls-ca
      - ssl-tls-cert
      - ssl-tls-key
      title: mTLS
    order: 6
    title: SSL / TLS
    format: object
required:
- engine
- username
- password
- database-name
- host
- port
- ssl-tls
title: SQL Connection
format: object
