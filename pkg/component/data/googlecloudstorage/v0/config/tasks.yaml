$defs:
  bucket-name:
    description: Name of the bucket to be used for object storage.
    acceptFormats:
      - string
    instillSecret: false
    uiOrder: 0
    title: Bucket Name
    format: string
  data:
    description: The data of the object.
    uiOrder: 0
    title: Data
    format: string
  attributes:
    description: The attributes of the object.
    properties:
      name:
        description: The name of the object.
        uiOrder: 0
        title: Object Name
        format: string
      content-type:
        description: The content type of the object.
        uiOrder: 1
        title: Content Type
        format: string
      content-language:
        description: The content language of the object.
        uiOrder: 2
        title: Content Language
        format: string
      owner:
        description: The owner of the object.
        uiOrder: 3
        title: Owner
        format: string
      size:
        description: The size of the object.
        uiOrder: 4
        title: Size
        format: integer
      content-encoding:
        description: The content encoding of the object.
        uiOrder: 5
        title: Content Encoding
        format: string
      content-disposition:
        description: The content disposition of the object.
        uiOrder: 6
        title: Content Disposition
        format: string
      media-link:
        description: The media link of the object.
        uiOrder: 7
        title: Media Link
        format: string
      metadata:
        description: The object metadata.
        uiOrder: 8
        title: Metadata
        required: []
        format: object
      storage-class:
        description: The storage class of the object.
        uiOrder: 9
        title: Storage Class
        format: string
    acceptFormats:
      - object
    required: []
    uiOrder: 1
    title: Attributes
    format: object
TASK_UPLOAD:
  shortDescription: Upload data to Google Cloud Storage.
  input:
    uiOrder: 0
    properties:
      bucket-name:
        $ref: '#/$defs/bucket-name'
      data:
        description: The data to be saved in the object.
        acceptFormats:
          - '*'
        uiOrder: 1
        title: Data
        format: string
      object-name:
        description: The name of the object to be created.
        acceptFormats:
          - string
        uiOrder: 0
        title: Object Name
        format: string
    required:
      - object-name
      - bucket-name
      - data
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      authenticated-url:
        description: Only users granted permission can access the object with this link.
        format: string
        uiOrder: 0
        title: Authenticated URL
      gsutil-uri:
        description: File path to this resource in Cloud Storage.
        format: string
        uiOrder: 1
        title: Gsutil URI
      public-access:
        description: Whether the object is publicly accessible.
        uiOrder: 2
        title: Public Access
        format: boolean
      public-url:
        description: Anyone with this link can access the object on the public Internet.
        uiOrder: 3
        title: Public URL
        format: string
      status:
        description: Status of the upload operation.
        uiOrder: 4
        title: Upload Status
        format: string
    required:
      - status
    title: Output
    format: object
TASK_READ_OBJECTS:
  shortDescription: Read objects from Google Cloud Storage.
  input:
    uiOrder: 0
    properties:
      bucket-name:
        $ref: '#/$defs/bucket-name'
      delimiter:
        description: The delimiter to use when listing objects.
        acceptFormats:
          - string
        uiOrder: 1
        title: Delimiter
        format: string
      prefix:
        description: The prefix to use when listing objects.
        acceptFormats:
          - string
        uiOrder: 2
        title: Prefix
        format: string
      versions:
        description: Whether to list all versions of an object.
        acceptFormats:
          - boolean
        uiOrder: 3
        title: Versions
        format: boolean
      start-offset:
        description: The offset to start listing objects from.
        acceptFormats:
          - string
        uiOrder: 4
        title: Start Offset
        format: string
      end-offset:
        description: The offset to stop listing objects at.
        acceptFormats:
          - string
        uiOrder: 5
        title: End Offset
        format: string
      include-trailing-delimiter:
        description: Whether to include the delimiter in the object name.
        acceptFormats:
          - boolean
        uiOrder: 6
        title: Include Trailing Delimiter
        format: boolean
      match-glob:
        description: Whether to match objects using a glob pattern.
        acceptFormats:
          - string
        uiOrder: 7
        title: Match Glob
        format: string
      include-folders-as-prefixes:
        description: Whether to include folders as prefixes.
        acceptFormats:
          - boolean
        uiOrder: 8
        title: Include Folders As Prefixes
        format: boolean
    required:
      - bucket-name
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      text-objects:
        description: The text objects in the bucket.
        acceptFormats:
          - array
        uiOrder: 0
        title: Text Objects
        items:
          properties:
            data:
              $ref: '#/$defs/data'
            attributes:
              $ref: '#/$defs/attributes'
          required: []
          format: object
        format: array
      image-objects:
        description: The image objects in the bucket.
        acceptFormats:
          - array
        uiOrder: 1
        title: Image Objects
        items:
          properties:
            data:
              $ref: '#/$defs/data'
            attributes:
              $ref: '#/$defs/attributes'
          required: []
          format: object
        format: array
      document-objects:
        description: The document objects in the bucket.
        acceptFormats:
          - array
        uiOrder: 2
        title: Document Objects
        items:
          properties:
            data:
              $ref: '#/$defs/data'
            attributes:
              $ref: '#/$defs/attributes'
          required: []
          title: Object
          format: object
        format: array
      audio-objects:
        description: The audio objects in the bucket.
        acceptFormats:
          - array
        uiOrder: 3
        title: Audio Objects
        items:
          properties:
            data:
              $ref: '#/$defs/data'
            attributes:
              $ref: '#/$defs/attributes'
          required: []
          title: Object
          format: object
        format: array
      video-objects:
        description: The video objects in the bucket.
        acceptFormats:
          - array
        uiOrder: 4
        title: Video Objects
        items:
          properties:
            data:
              $ref: '#/$defs/data'
            attributes:
              $ref: '#/$defs/attributes'
          required: []
          title: Object
          format: object
        format: array
    required: []
    title: Output
    format: object
TASK_CREATE_BUCKET:
  shortDescription: Read objects from Google Cloud Storage.
  input:
    uiOrder: 0
    properties:
      bucket-name:
        $ref: '#/$defs/bucket-name'
      project-id:
        description: The project ID to create the bucket in.
        acceptFormats:
          - string
        uiOrder: 1
        title: Project ID
        format: string
      location:
        description: The location to create the bucket in.
        acceptFormats:
          - string
        uiOrder: 2
        title: Location
        format: string
    required:
      - bucket-name
      - project-id
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      result:
        description: The result of the operation.
        uiOrder: 0
        title: Result
        format: string
      name:
        description: The name of the bucket.
        uiOrder: 1
        title: Bucket Name
        format: string
      location:
        description: The location of the bucket.
        uiOrder: 2
        title: Location
        format: string
    required: []
    title: Output
    format: object
