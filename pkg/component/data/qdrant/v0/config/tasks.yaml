TASK_VECTOR_SEARCH:
  shortDescription: Perform a vector search on a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to perform vector similarity search
          on.
        acceptFormats:
        - string
        uiOrder: 0
        title: Collection Name
        format: string
      vector:
        description: An array of dimensions for the vector query.
        acceptFormats:
        - array
        - array
        uiOrder: 1
        items:
          description: A dimension of the vector.
          example: 0.8167237
          format: number
        minItems: 1
        title: Vector
        format: array
      limit:
        description: The limit of points, empty for all points.
        acceptFormats:
        - integer
        shortDescription: Limit Rows
        uiOrder: 2
        title: Limit
        format: integer
      payloads:
        description: The payloads to return in the points. If empty then all payloads
          will be returned.
        acceptFormats:
        - array
        shortDescription: Payloads to be returned, empty for all payloads
        uiOrder: 3
        title: Payloads
        minItems: 1
        items:
          title: Field
          format: string
        format: array
      filter:
        description: The properties filter to be applied to the data with Qdrant filter,
          please refer to [filter section](https://api.qdrant.tech/api-reference/search/points).
        acceptFormats:
        - json
        - object
        uiOrder: 4
        title: Filter
        required: []
        format: object
      params:
        description: The additional parameters to be passed to the search, please
          refer to [params section](https://api.qdrant.tech/api-reference/search/points).
        acceptFormats:
        - json
        - object
        uiOrder: 5
        title: Params
        required: []
        format: object
      min-score:
        description: The minimum score of the points to be returned.
        acceptFormats:
        - number
        uiOrder: 6
        title: Min Score
        format: number
    required:
    - collection-name
    - vector
    - limit
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Vector search status.
        uiOrder: 0
        title: Status
        format: string
      result:
        description: Result of the vector search operation.
        uiOrder: 0
        title: Result
        properties:
          ids:
            description: The ids returned from the vector search operation.
            uiOrder: 0
            title: IDs
            required: []
            items:
              description: An id of the point.
              example: c8faa-4b3b-4b3b-4b3b
              format: string
            format: array
          points:
            description: The points returned from the vector search operation.
            uiOrder: 1
            required: []
            title: Points
            items:
              title: Point
              format: object
              required: []
            format: array
          vectors:
            description: The vectors returned from the vector search operation.
            uiOrder: 2
            title: Vectors
            required: []
            items:
              description: The vector from array vectors.
              required: []
              items:
                description: A dimension of the vector.
                example: 0.8167237
                format: number
              format: array
            format: array
          metadata:
            description: The metadata returned from the vector search operation.
            uiOrder: 3
            title: Metadata
            required: []
            items:
              title: Metadatum
              format: object
              required: []
            format: array
        required: []
        format: object
    required:
    - status
    - result
    title: Output
    format: object
TASK_BATCH_UPSERT:
  shortDescription: Insert multiple vector points into a collection
  input:
    uiOrder: 0
    properties:
      collection-name:
        description: The name of the collection to upsert the point into.
        acceptFormats:
        - string
        uiOrder: 0
        title: Collection Name
        format: string
      array-id:
        description: The array of id.
        acceptFormats:
        - array
        uiOrder: 1
        items:
          description: An id of the point.
          example: 1
          format: string
        minItems: 1
        title: Array ID
        format: array
      array-metadata:
        description: The array of vector metadata payload.
        acceptFormats:
        - array
        - array
        - array
        - array
        uiOrder: 2
        minItems: 1
        title: Array Metadata
        items:
          description: The vector metadata payload.
          title: Metadatum
          required: []
          format: object
        format: array
      array-vector:
        description: The array of vector values.
        acceptFormats:
        - array
        uiOrder: 3
        items:
          description: An array of dimensions for the vector value.
          acceptFormats:
          - array
          - array
          items:
            description: A dimension of the vector.
            example: 0.8167237
            format: number
          format: array
        minItems: 1
        title: Array Vector
        format: array
      ordering:
        description: The ordering guarantees of the batch upsert.
        acceptFormats:
        - string
        default: weak
        uiOrder: 4
        title: Ordering
        enum:
        - weak
        - medium
        - strong
        format: string
    required:
    - collection-name
    - array-id
    - array-vector
    title: Input
    format: object
  output:
    uiOrder: 0
    properties:
      status:
        description: Batch upsert status.
        uiOrder: 0
        title: Status
        format: string
    required:
    - status
    title: Output
    format: object
