$defs:
  def-input:
    phone-number-id:
      description: >-
        Phone Number ID. Obtainable through the app dashboard. Note: This is for sender.
      type: string
      uiOrder: 0
      title: Phone Number ID
    to:
      description: The number of the recipient you are sending the message to.
      type: string
      uiOrder: 1
      title: Recipient Phone Number
    template:
      name:
        description: Name of the template.
        type: string
        title: Template Name
      language-code:
        description: The code of the language in which the template is used. [Supported languages](https://developers.facebook.com/docs/whatsapp/api/messages/message-templates#supported-languages).
        type: string
        title: Language Code
      body-parameters:
        description: Specify the parameters for the body section of the template. Leave this blank if there is no parameter.
        title: Body Parameters
        items:
          title: Body Parameter
          description: Body parameter.
          type: string
        type: array
      button-parameters:
        description: >-
          Specify the parameters for button(s). Leave this blank if there is no parameter. Follow this format or it won't work: button_index;button_type;value_of_the_parameter.
          The separator is a semicolon. button_index starts at 0. Example: 0;quick_reply;randomvalue. Note: This button parameter only support three types
          `quick_reply`, `url` and `copy_code`."
        title: Button Parameters
        items:
          title: Button Parameter
          description: Button parameter.
          type: string
        type: array
    media:
      id-or-link:
        description: Input either ID or link of the media. If the input has `http`, it will be considered as a link.
        type: string
      caption:
        description: >-
          Media asset caption. Description of the media. This property cannot be used when the media type is audio. If audio tried to use this
          property, it will be ignored.
        type: string
      filename:
        description: >-
          The filename of the document. Only document can use this property. This property will specify what format the document is displayed
          as in WhatsApp. If other media type tried to use this property, it will be ignored.
        type: string
    location:
      latitude:
        description: Location latitude.
        type: number
      longitude:
        description: Location longitude.
        type: number
      location-name:
        description: Name of the location.
        type: string
      address:
        description: Address of the location.
        type: string
  def-output:
    recipient-wa-id:
      description: The WhatsApp ID of the recipient. Most likely the same with their phone number.
      uiOrder: 0
      title: Recipient WhatsApp ID
      type: string
    message-id:
      description: The ID of the message.
      uiOrder: 1
      title: Message ID
      type: string
    message-status:
      description: The status of the message.
      uiOrder: 2
      title: Message Status
      type: string
TASK_SEND_TEXT_BASED_TEMPLATE_MESSAGE:
  shortDescription: Send text-based template message. This task support header(text), body and button parameters.
  input:
    description: Template information.
    uiOrder: 0
    properties:
      phone-number-id:
        $ref: "#/$defs/def-input/phone-number-id"
      to:
        $ref: "#/$defs/def-input/to"
      name:
        $ref: "#/$defs/def-input/template/name"
        uiOrder: 2
      language-code:
        $ref: "#/$defs/def-input/template/language-code"
        uiOrder: 3
      header-parameters:
        description: Specify the parameters for the header section of the template. Leave this blank if there is no parameter.
        uiOrder: 4
        title: Header Parameters
        items:
          title: Header Parameter
          description: Header parameter.
          type: string
        type: array
      body-parameters:
        $ref: "#/$defs/def-input/template/body-parameters"
        uiOrder: 5
      button-parameters:
        $ref: "#/$defs/def-input/template/button-parameters"
        uiOrder: 6
    required:
      - phone-number-id
      - to
      - name
      - language-code
    title: Input
    type: object
  output:
    description: API response.
    uiOrder: 0
    properties:
      recipient-wa-id:
        $ref: "#/$defs/def-output/recipient-wa-id"
      message-id:
        $ref: "#/$defs/def-output/message-id"
      message-status:
        $ref: "#/$defs/def-output/message-status"
    required:
      - recipient-wa-id
      - message-id
      - message-status
    title: Output
    type: object
TASK_SEND_MEDIA_BASED_TEMPLATE_MESSAGE:
  shortDescription: Send media-based template message. This task support header(image, document & video), body and button parameters.
  input:
    description: Template information.
    uiOrder: 0
    properties:
      phone-number-id:
        $ref: "#/$defs/def-input/phone-number-id"
      to:
        $ref: "#/$defs/def-input/to"
