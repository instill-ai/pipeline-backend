TASK_SEND_TEXT_MESSAGE:
  shortDescription: >-
    Send text message. Note: Message can only be sent when the 24-hour customer service window is open. For more information, please visit
    [here](https://developers.facebook.com/docs/whatsapp/cloud-api/guides/send-messages#customer-service-windows)
  input:
    description: Text input.
    uiOrder: 0
    properties:
      phone-number-id:
        $ref: "#/$defs/def-input/phone-number-id"
      to:
        $ref: "#/$defs/def-input/to"
      body:
        description: Body of the message.
        type: string
        uiOrder: 2
        title: Text
      preview-url:
        enum:
          - "false"
          - "true"
        example: "false"
        description: Specify whether URL should be previewed or not. This will have no affect if the message does not contain any URL.
        type: string
        uiOrder: 3
        title: Preview URL
    required:
      - phone-number-id
      - to
      - body
      - preview-url
    title: Input
    type: object
  output:
    description: API response.
    uiOrder: 0
    properties:
      recipient-wa-id:
        $ref: "#/$defs/def-output/recipient-wa-id"
      message-id:
        $ref: "#/$defs/def-output/message-id"
    required:
      - recipient-wa-id
      - message-id
    title: Output
    type: object
