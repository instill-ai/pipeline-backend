TASK_SEND_CONTACT_MESSAGE:
  shortDescription: >-
    Send contact message. Note: Message can only be sent when the 24-hour customer service window is open. For more information, please
    visit [here](https://developers.facebook.com/docs/whatsapp/cloud-api/guides/send-messages#customer-service-windows).
  input:
    description: Contact input.
    uiOrder: 0
    properties:
      phone-number-id:
        $ref: "#/$defs/def-input/phone-number-id"
      to:
        $ref: "#/$defs/def-input/to"
      first-name:
        description: First name of the contact.
        type: string
        uiOrder: 2
        title: First Name
      middle-name:
        description: Middle name of the contact.
        type: string
        uiOrder: 3
        title: Middle Name
      last-name:
        description: Last name of the contact.
        type: string
        uiOrder: 4
        title: Last Name
      phone-number:
        description: Phone number of the contact.
        type: string
        uiOrder: 5
        title: Phone Number
      phone-number-type:
        enum:
          - none
          - CELL
          - MAIN
          - PHONE
          - HOME
          - WORK
        example: none
        description: Phone number type of the contact. If there is no phone number, pick none.
        type: string
        uiOrder: 6
        title: Phone Number Type
      email:
        description: Email of the contact.
        type: string
        uiOrder: 7
        title: Email
      email-type:
        enum:
          - none
          - HOME
          - WORK
        example: none
        description: Email type of the contact. If there is no email, pick none.
        type: string
        uiOrder: 8
        title: Email Type
      birthday:
        description: Birthday of the contact. Format is in `YYYY-MM-DD`.
        type: string
        uiOrder: 9
        title: Birthday
    required:
      - phone-number-id
      - to
      - first-name
    title: Input
    type: object
  output:
    description: API response.
    uiOrder: 0
    properties:
      recipient-wa-id:
        $ref: "#/$defs/def-output/recipient-wa-id"
      message-id:
        $ref: "#/$defs/def-output/message-id"
    required:
      - recipient-wa-id
      - message-id
    title: Output
    type: object
