TASK_UPDATE_ISSUE:
  description: Update an issue in Jira.
  shortDescription: Update an issue in Jira
  input:
    description: Update an issue in Jira.
    uiOrder: 0
    properties:
      issue-key:
        $ref: "#/$defs/issue/properties/key"
        title: Issue Key
        uiOrder: 0
      notify-users:
        title: Notify Users
        description: Whether to notify users.
        uiOrder: 1
        type: boolean
      update:
        title: Update
        description: Update an issue in Jira.
        uiOrder: 1
        additionalProperties: true
        required:
          - update
        oneOf:
          - properties:
              update:
                title: Update
                const: Custom Update
                description: Custom update.
                uiOrder: 0
                type: string
              update-fields:
                title: Update Fields
                description: The fields to update.
                type: array
                items:
                  properties:
                    action:
                      description: >-
                        The action to perform, can be: `add`, `copy`, `edit`, `remove`, `set`.
                      enum:
                        - add
                        - copy
                        - edit
                        - remove
                        - set
                      uiOrder: 3
                      title: Action
                      type: string
                    field-name:
                      description: The name of the field to update.
                      uiOrder: 4
                      title: Field Name
                      type: string
                    value:
                      description: The value of the field to update.
                      uiOrder: 5
                      title: Value
                      type: string
                  required:
                    - action
                    - field-name
                  type: object
                uiOrder: 1
            required:
              - update
              - update-fields
            description: Custom update.
            uiOrder: 0
            title: Custom Update
            type: object
          - properties:
              update:
                title: Update
                const: Move Issue to Epic
                description: Move issue to epic.
                uiOrder: 0
                type: string
              epic-key:
                title: Epic Key
                description: The key of the epic, e.g. `JRA-1330`.
                shortDescription: The key of the epic
                uiOrder: 11
                type: string
            required:
              - update
              - epic-key
            description: Move issue to epic.
            uiOrder: 0
            title: Move Issue to Epic
            type: object
        type: object
    required:
      - issue-key
    title: Input
    type: object
  output:
    description: Update an issue in Jira.
    uiOrder: 0
    $ref: "#/$defs/issue"
    title: Output
    type: object
  type: object
TASK_UPDATE_SPRINT:
  description: Update a sprint in Jira.
  shortDescription: Update a sprint in Jira
  input:
    description: Update a sprint in Jira.
    uiOrder: 0
    properties:
      sprint-id:
        title: Sprint ID
        description: The ID of the sprint.
        shortDescription: The ID of the sprint
        uiOrder: 0
        type: integer
      name:
        title: Name
        description: The name of the sprint.
        shortDescription: The name of the sprint
        uiOrder: 1
        type: string
      goal:
        title: Goal
        description: The goal of the sprint.
        shortDescription: The goal of the sprint
        uiOrder: 2
        type: string
      start-date:
        title: Start Date
        description: >-
          The start date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        shortDescription: The start date of the sprint
        uiOrder: 3
        type: string
      end-date:
        title: End Date
        description: >-
          The end date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        shortDescription: The end date of the sprint
        uiOrder: 4
        type: string
      current-state:
        title: Current State
        description: >-
          The current state of the sprint, can be: `future`, `active`, `closed`.
        shortDescription: The current state of the sprint
        uiOrder: 5
        type: string
      enter-next-state:
        title: Enter Next State
        description: Whether to enter the next state. If `true`, the sprint will enter the next state, i.e., `future` -> `active` -> `closed`.
        shortDescription: Whether to enter the next state
        uiOrder: 6
        type: boolean
    required:
      - sprint-id
      - name
      - start-date
      - end-date
      - current-state
    title: Input
    type: object
  output:
    description: Update a sprint in Jira.
    uiOrder: 0
    $ref: "#/$defs/sprint"
    title: Output
    type: object
  type: object
