        title: Start At
        format: integer
      max-results:
        description: The maximum number of boards.
        uiOrder: 3
        title: Max Results
        format: integer
      total:
        description: The total number of boards.
        uiOrder: 4
        title: Total
        format: integer
    required:
    - start-at
    - max-results
    - total
    title: Output
    format: object
  format: object
TASK_UPDATE_ISSUE:
  description: Update an issue in Jira.
  shortDescription: Update an issue in Jira
  input:
    description: Update an issue in Jira.
    uiOrder: 0
    properties:
      issue-key:
        $ref: '#/$defs/issue/properties/key'
        title: Issue Key
        uiOrder: 0
      notify-users:
        title: Notify Users
        description: Whether to notify users.
        uiOrder: 1
        acceptFormats:
        - boolean
        format: boolean
      update:
        title: Update
        description: Update an issue in Jira.
        uiOrder: 1
        additionalProperties: true
        required:
        - update
        oneOf:
        - properties:
            update:
              title: Update
              const: Custom Update
              description: Custom update.
              uiOrder: 0
              format: string
            update-fields:
              title: Update Fields
              description: The fields to update.
              acceptFormats:
              - array
              items:
                properties:
                  action:
                    description: 'The action to perform, can be: `add`, `copy`, `edit`,
                      `remove`, `set`.'
                    enum:
                    - add
                    - copy
                    - edit
                    - remove
                    - set
                    uiOrder: 3
                    title: Action
                    format: string
                  field-name:
                    description: The name of the field to update.
                    uiOrder: 4
                    title: Field Name
                    format: string
                  value:
                    description: The value of the field to update.
                    uiOrder: 5
                    title: Value
                    format: string
                required:
                - action
                - field-name
                format: object
              uiOrder: 1
              format: array
          required:
          - update
          - update-fields
          description: Custom update.
          uiOrder: 0
          title: Custom Update
          format: object
        - properties:
            update:
              title: Update
              const: Move Issue to Epic
              description: Move issue to epic.
              uiOrder: 0
              format: string
            epic-key:
              title: Epic Key
              description: The key of the epic, e.g. `JRA-1330`.
              shortDescription: The key of the epic
              uiOrder: 11
              acceptFormats:
              - string
              format: string
          required:
          - update
          - epic-key
          description: Move issue to epic.
          uiOrder: 0
          title: Move Issue to Epic
          format: object
        format: object
    required:
    - issue-key
    title: Input
    format: object
  output:
    description: Update an issue in Jira.
    uiOrder: 0
    $ref: '#/$defs/issue'
    title: Output
    format: object
  format: object
TASK_UPDATE_SPRINT:
  description: Update a sprint in Jira.
  shortDescription: Update a sprint in Jira
  input:
    description: Update a sprint in Jira.
    uiOrder: 0
    properties:
      sprint-id:
        title: Sprint ID
        description: The ID of the sprint.
        shortDescription: The ID of the sprint
        uiOrder: 0
        acceptFormats:
        - integer
        format: integer
      name:
        title: Name
        description: The name of the sprint.
        shortDescription: The name of the sprint
        uiOrder: 1
        acceptFormats:
        - string
        format: string
      goal:
        title: Goal
        description: The goal of the sprint.
        shortDescription: The goal of the sprint
        uiOrder: 2
        acceptFormats:
        - string
        format: string
      start-date:
        title: Start Date
        description: The start date of the sprint, e.g. 2018-03-05 (default 00:00
          UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        shortDescription: The start date of the sprint
        uiOrder: 3
        acceptFormats:
        - string
        format: string
      end-date:
        title: End Date
        description: The end date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0).
          To adjust your time zone, please provide a more detailed RFC3339 format
          like `2018-03-05T09:00:00Z0000`.
        shortDescription: The end date of the sprint
        uiOrder: 4
        acceptFormats:
        - string
        format: string
      current-state:
        title: Current State
        description: 'The current state of the sprint, can be: `future`, `active`,
          `closed`.'
        shortDescription: The current state of the sprint
        uiOrder: 5
        acceptFormats:
        - string
        format: string
      enter-next-state:
        title: Enter Next State
        description: Whether to enter the next state. If `true`, the sprint will enter
          the next state, i.e., `future` -> `active` -> `closed`.
        shortDescription: Whether to enter the next state
        uiOrder: 6
        acceptFormats:
        - boolean
        format: boolean
    required:
    - sprint-id
    - name
    - start-date
    - end-date
    - current-state
    title: Input
    format: object
  output:
    description: Update a sprint in Jira.
    uiOrder: 0
    $ref: '#/$defs/sprint'
    title: Output
    format: object
  format: object
