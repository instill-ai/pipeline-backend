$defs:
  common-query-params:
    start-at:
      default: 0
      description: >-
        The starting index of the returned boards. Base index: 0. Default is 0.
      uiOrder: 3
      title: Start At
      type: integer
    max-results:
      default: 50
      description: The maximum number of boards to return. Default is 50.
      uiOrder: 4
      title: Max Results
      type: integer
    update-history:
      description: Whether the action taken is added to the user's Recent history, as shown under `Your Work` in Jira.
      title: Update History
      uiOrder: 5
      type: boolean
  issue:
    properties:
      id:
        description: The ID of the issue.
        uiOrder: 0
        title: ID
        type: string
      key:
        title: Key
        description: The key of the issue, e.g. `JRA-1330`.
        shortDescription: The key of the issue
        uiOrder: 1
        type: string
      self:
        description: The URL of the issue.
        uiOrder: 2
        title: Self
        type: string
      fields:
        description: The fields of the issue. All navigable and Agile fields are returned.
        uiOrder: 3
        title: Fields
        required: []
        type: json
      issue-type:
        description: >-
          The type of the issue, can be: `Task`, `Epic`.
        uiOrder: 4
        title: Issue Type
        type: string
      summary:
        description: The summary of the issue.
        uiOrder: 5
        title: Summary
        type: string
      description:
        description: The description of the issue.
        uiOrder: 6
        title: Description
        type: string
      status:
        description: >-
          The status of the issue, can be: `To Do`, `In Progress`, `Done`.
        uiOrder: 7
        title: Status
        type: string
    required:
      - id
      - key
      - self
      - fields
    title: Issue
    type: object
  sprint:
    properties:
      id:
        title: ID
        description: The ID of the sprint.
        uiOrder: 0
        type: integer
      self:
        title: Self
        description: The URL of the sprint.
        uiOrder: 1
        type: string
      state:
        title: State
        description: >-
          The state of the sprint, can be: `active`, `closed`, `future`.
        uiOrder: 2
        type: string
      name:
        title: Name
        description: The name of the sprint.
        uiOrder: 3
        type: string
      start-date:
        title: Start Date
        description: >-
          The start date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        uiOrder: 4
        type: string
      end-date:
        title: End Date
        description: >-
          The end date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        uiOrder: 5
        type: string
      complete-date:
        title: Complete Date
        description: >-
          The complete date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        uiOrder: 6
        type: string
      origin-board-id:
        title: Origin Board ID
        description: The ID of the origin board.
        uiOrder: 7
        type: integer
      goal:
        title: Goal
        description: The Goal of the sprint.
        uiOrder: 8
        type: string
    required:
      - id
      - self
    title: Sprint
    type: object
TASK_CREATE_ISSUE:
  description: Create an issue in Jira.
  shortDescription: Create an issue in Jira
  input:
    description: Create an issue in Jira.
    uiOrder: 0
    properties:
      project-key:
        title: Project Key
        description: The key of the project, e.g. `INS`.
        shortDescription: The key of the project
        uiOrder: 0
        type: string
      issue-type:
        title: Issue Type
        description: >-
          The type of the issue, can be: `Task`, `Epic`, `Subtask`, etc.
        uiOrder: 1
        additionalProperties: true
        required:
          - issue-type
        oneOf:
          - properties:
              issue-type:
                title: Issue Type
                const: Epic
                description: Epic.
                uiOrder: 0
                type: string
            required:
              - issue-type
            description: Epic.
            uiOrder: 0
            title: Epic
            type: object
          - properties:
              issue-type:
                title: Issue Type
                const: Task
                description: Task.
                uiOrder: 0
                type: string
            required:
              - issue-type
            description: Task.
            uiOrder: 0
            title: Task
            type: object
          - properties:
              issue-type:
                title: Issue Type
                const: Subtask
                description: Subtask.
                uiOrder: 0
                type: string
              parent-key:
                title: Parent Key
                description: The key of the parent issue, e.g. `JRA-1330`.
                shortDescription: The key of the parent issue
                uiOrder: 10
                type: string
            required:
              - issue-type
              - parent-key
            description: Subtask.
            uiOrder: 0
            title: Subtask
            type: object
          - properties:
              issue-type:
                title: Issue Type
                const: Other
                description: Other.
                uiOrder: 0
                type: string
              custom-issue-type:
                title: Issue Type
                description: >-
                  The type of the issue, can be: `Task`, `Epic`, `Subtask`, etc.
                shortDescription: The type of the issue
                uiOrder: 1
                type: string
            required:
              - issue-type
              - custom-issue-type
            description: Other.
            uiOrder: 0
            title: Other
            type: object
        type: object
      summary:
        title: Summary
        description: The summary of the issue.
        shortDescription: The summary of the issue
        uiOrder: 2
        type: string
      description:
        title: Description
        description: The description of the issue.
        shortDescription: The description of the issue
        uiOrder: 3
        type: string
    required:
      - project-key
      - issue-type
    title: Input
    type: object
  output:
    description: Create an issue in Jira.
    uiOrder: 0
    $ref: "#/$defs/issue"
    title: Output
    type: object
  type: object
