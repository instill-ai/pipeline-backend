        shortDescription: The end date of the sprint
        uiOrder: 4
        acceptFormats:
        - string
        format: string
    required:
    - board-name
    - name
    - goal
    - start-date
    - end-date
    title: Input
    format: object
  output:
    description: Create a sprint in Jira.
    uiOrder: 0
    $ref: '#/$defs/sprint'
    title: Output
    format: object
  format: object
TASK_GET_ISSUE:
  description: Get an issue in Jira. The issue will only be returned if the user has
    permission to view it. Issues returned from this resource include Agile fields,
    like sprint, closedSprints, flagged, and epic.
  shortDescription: Get an issue in Jira
  input:
    description: Get an issue in Jira.
    uiOrder: 0
    properties:
      issue-key:
        title: Issue Key
        description: The key of the issue, e.g. `JRA-1330`.
        shortDescription: The key of the issue
        uiOrder: 0
        acceptFormats:
        - string
        format: string
      update-history:
        $ref: '#/$defs/common-query-params/update-history'
        uiOrder: 1
    required:
    - issue-key
    title: Input
    format: object
  output:
    description: Get an issue in Jira.
    uiOrder: 0
    $ref: '#/$defs/issue'
    title: Output
    format: object
  format: object
TASK_GET_SPRINT:
  description: Get a sprint in Jira. The sprint will only be returned if the user
    can view the board that the sprint was created on, or view at least one of the
    issues in the sprint.
  shortDescription: Get a sprint in Jira
  input:
    description: Get an sprint in Jira.
    uiOrder: 0
    properties:
      sprint-id:
        title: Sprint ID
        description: The ID of the sprint. The sprint will only be returned if you
          can view the board that the sprint was created on, or view at least one
          of the issues in the sprint.
        shortDescription: The ID of the sprint
        uiOrder: 0
        acceptFormats:
        - integer
        format: integer
    required:
    - sprint-id
    title: Input
    format: object
  output:
    description: Get an sprint in Jira.
    uiOrder: 0
    $ref: '#/$defs/sprint'
    required: []
    title: Output
    format: object
  format: object
TASK_LIST_BOARDS:
  shortDescription: List all boards in Jira
  input:
    description: List all boards in Jira.
    uiOrder: 0
    properties:
      project-key-or-id:
        default: ''
        title: Project Key or ID
        description: This filters results to boards that are relevant to a project.
          Relevance meaning that the JQL filter defined in board contains a reference
          to a project.
        shortDescription: The project key or ID, e.g. `INS`. Default is empty
        uiOrder: 0
        acceptFormats:
        - string
        format: string
      board-type:
        default: simple
        description: 'The type of board, can be: scrum, kanban, simple. Default is
          simple.'
        uiOrder: 1
        enum:
        - scrum
        - kanban
        - simple
        title: Board Type
        acceptFormats:
        - string
        format: string
      name:
        default: ''
        description: Name filters results to boards that match or partially match
          the specified name. Default is empty.
        uiOrder: 2
        title: Name
        acceptFormats:
        - string
        format: string
      start-at:
        $ref: '#/$defs/common-query-params/start-at'
        uiOrder: 3
      max-results:
        $ref: '#/$defs/common-query-params/max-results'
        uiOrder: 4
    required: []
    title: Input
    format: object
  output:
    description: List all boards in Jira.
    uiOrder: 0
    properties:
      boards:
        description: A array of boards in Jira.
        uiOrder: 1
        title: Boards
        items:
          properties:
            id:
              description: The ID of the board.
              uiOrder: 0
              title: ID
              format: integer
            name:
              description: The name of the board.
              uiOrder: 1
              title: Name
              format: string
            self:
              description: The URL of the board.
              uiOrder: 3
              title: Self
              format: string
            type:
              description: The type of the board.
              uiOrder: 2
              title: Type
              format: string
          required:
          - id
          - name
          - type
          - self
          format: object
        format: array
      start-at:
        description: 'The starting index of the returned boards. Base index: 0.'
        uiOrder: 2
        title: Start At
        format: integer
      max-results:
        description: The maximum number of boards.
        uiOrder: 3
        title: Max Results
        format: integer
      total:
        description: The total number of boards.
        uiOrder: 4
        title: Total
        format: integer
      is-last:
        description: Whether the last board is reached.
        uiOrder: 5
        title: Is Last
        format: boolean
    required:
    - start-at
    - max-results
    - total
    - is-last
    title: Output
    format: object
  format: object
TASK_LIST_ISSUES:
  description: List issues in Jira.
  shortDescription: List issues in Jira
  input:
    description: List issues in Jira.
    uiOrder: 0
    properties:
      board-name:
        title: Board Name
        description: The name of the board.
        shortDescription: The name of the board
        uiOrder: 0
        acceptFormats:
        - string
        format: string
      range:
        title: Range
        description: Choose the range of issues to return. Default is `all`.
        uiOrder: 1
        additionalProperties: true
        required:
        - range
        oneOf:
        - properties:
            range:
              title: Range
              const: All
              description: All issues.
              uiOrder: 0
              format: string
          required:
          - range
          description: All issues.
          uiOrder: 0
          title: All
          format: object
        - properties:
            range:
              title: Range
              const: Standard Issues
              description: Standard issues.
              uiOrder: 0
              format: string
          required:
          - range
          description: Standard issues.
          uiOrder: 0
          title: Standard Issues
          format: object
        - properties:
            range:
              title: Range
              const: Epics only
              description: Epics only.
              uiOrder: 0
              format: string
          required:
          - range
          description: Epics only.
          uiOrder: 0
          title: Epics only
          format: object
        - properties:
            range:
              title: Range
              const: In backlog only
              description: In backlog only.
              uiOrder: 0
              format: string
          required:
          - range
          description: In backlog only.
          uiOrder: 0
          title: In Backlog Only
          format: object
        - properties:
            range:
              title: Range
              const: Issues of an epic
              description: Issues of an epic.
              uiOrder: 0
              format: string
            epic-key:
              title: Epic Key
              description: The Key of the epic, e.g. `JRA-1330`.
              shortDescription: The Key of the epic
              uiOrder: 10
              acceptFormats:
              - string
              format: string
          required:
          - range
          - epic-key
          description: Issues of an epic.
          uiOrder: 0
          title: Issues of an Epic
          format: object
        - properties:
            range:
              title: Range
              const: Issues of a sprint
              description: Issues of a sprint.
              uiOrder: 0
              format: string
            sprint-name:
              title: Sprint Name
              description: The name of the sprint.
              shortDescription: The Name of the sprint
              uiOrder: 10
              acceptFormats:
              - string
              format: string
          required:
          - range
          - sprint-name
          description: Issues of a sprint.
          uiOrder: 0
          title: Issues of a Sprint
          format: object
        - properties:
            range:
              title: Range
              const: Issues without epic assigned
              description: Issues without epic assigned.
              uiOrder: 0
              format: string
          required:
          - range
          description: Issues without Epic Assigned.
          uiOrder: 0
          title: Issues without Epic Assigned
          format: object
        - properties:
            range:
              title: Range
              const: JQL query
              description: JQL query.
              uiOrder: 0
              format: string
            jql:
              title: JQL
              description: The JQL query. For example, `type = "Task" AND status =
                "Done"`. For more information, see <a href="https://support.atlassian.com/jira-software-cloud/docs/what-is-advanced-search-in-jira-cloud/">Advanced
                searching</a>.
              shortDescription: The JQL query
              uiOrder: 10
              acceptFormats:
              - string
              format: string
          required:
          - range
          - jql
          description: JQL query.
          uiOrder: 0
          title: JQL Query
          format: object
        format: object
      start-at:
        $ref: '#/$defs/common-query-params/start-at'
        uiOrder: 3
      max-results:
        $ref: '#/$defs/common-query-params/max-results'
        uiOrder: 4
    required:
    - board-name
    title: Input
    format: object
  output:
    description: Get issues in Jira.
    uiOrder: 0
    properties:
      issues:
        description: A array of issues in Jira.
        uiOrder: 1
        title: Issues
        items:
          $ref: '#/$defs/issue'
        format: array
      start-at:
        description: 'The starting index of the returned boards. Base index: 0.'
        uiOrder: 2
        title: Start At
        format: integer
      max-results:
        description: The maximum number of boards.
        uiOrder: 3
        title: Max Results
        format: integer
      total:
        description: The total number of boards.
        uiOrder: 4
        title: Total
        format: integer
    required:
    - start-at
    - max-results
    - total
    title: Output
    format: object
  format: object
TASK_LIST_SPRINTS:
  description: List sprints in Jira.
  shortDescription: List sprints in Jira
  input:
    description: List sprints in Jira.
    uiOrder: 0
    properties:
      board-id:
