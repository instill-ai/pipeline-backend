$defs:
  common-query-params:
    start-at:
      default: 0
      description: 'The starting index of the returned boards. Base index: 0. Default
        is 0.'
      uiOrder: 3
      title: Start At
      acceptFormats:
      - integer
      format: integer
    max-results:
      default: 50
      description: The maximum number of boards to return. Default is 50.
      uiOrder: 4
      title: Max Results
      acceptFormats:
      - integer
      format: integer
    update-history:
      description: Whether the action taken is added to the user's Recent history,
        as shown under `Your Work` in Jira.
      title: Update History
      uiOrder: 5
      acceptFormats:
      - boolean
      format: boolean
  issue:
    properties:
      id:
        description: The ID of the issue.
        uiOrder: 0
        title: ID
        format: string
      key:
        title: Key
        description: The key of the issue, e.g. `JRA-1330`.
        shortDescription: The key of the issue
        uiOrder: 1
        acceptFormats:
        - string
        format: string
      self:
        description: The URL of the issue.
        uiOrder: 2
        title: Self
        format: string
      fields:
        description: The fields of the issue. All navigable and Agile fields are returned.
        uiOrder: 3
        title: Fields
        required: []
        format: json
      issue-type:
        description: 'The type of the issue, can be: `Task`, `Epic`.'
        uiOrder: 4
        title: Issue Type
        format: string
      summary:
        description: The summary of the issue.
        uiOrder: 5
        title: Summary
        format: string
      description:
        description: The description of the issue.
        uiOrder: 6
        title: Description
        format: string
      status:
        description: 'The status of the issue, can be: `To Do`, `In Progress`, `Done`.'
        uiOrder: 7
        title: Status
        format: string
    required:
    - id
    - key
    - self
    - fields
    title: Issue
    format: object
  sprint:
    properties:
      id:
        title: ID
        description: The ID of the sprint.
        uiOrder: 0
        format: integer
      self:
        title: Self
        description: The URL of the sprint.
        uiOrder: 1
        format: string
      state:
        title: State
        description: 'The state of the sprint, can be: `active`, `closed`, `future`.'
        uiOrder: 2
        format: string
      name:
        title: Name
        description: The name of the sprint.
        uiOrder: 3
        format: string
      start-date:
        title: Start Date
        description: The start date of the sprint, e.g. 2018-03-05 (default 00:00
          UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        uiOrder: 4
        format: string
      end-date:
        title: End Date
        description: The end date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0).
          To adjust your time zone, please provide a more detailed RFC3339 format
          like `2018-03-05T09:00:00Z0000`.
        uiOrder: 5
        format: string
      complete-date:
        title: Complete Date
        description: The complete date of the sprint, e.g. 2018-03-05 (default 00:00
          UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        uiOrder: 6
        format: string
      origin-board-id:
        title: Origin Board ID
        description: The ID of the origin board.
        uiOrder: 7
        format: integer
      goal:
        title: Goal
        description: The Goal of the sprint.
        uiOrder: 8
        format: string
    required:
    - id
    - self
    title: Sprint
    format: object
TASK_CREATE_ISSUE:
  description: Create an issue in Jira.
  shortDescription: Create an issue in Jira
  input:
    description: Create an issue in Jira.
    uiOrder: 0
    properties:
      project-key:
        title: Project Key
        description: The key of the project, e.g. `INS`.
        shortDescription: The key of the project
        uiOrder: 0
        acceptFormats:
        - string
        format: string
      issue-type:
        title: Issue Type
        description: 'The type of the issue, can be: `Task`, `Epic`, `Subtask`, etc.'
        uiOrder: 1
        additionalProperties: true
        required:
        - issue-type
        oneOf:
        - properties:
            issue-type:
              title: Issue Type
              const: Epic
              description: Epic.
              uiOrder: 0
              format: string
          required:
          - issue-type
          description: Epic.
          uiOrder: 0
          title: Epic
          format: object
        - properties:
            issue-type:
              title: Issue Type
              const: Task
              description: Task.
              uiOrder: 0
              format: string
          required:
          - issue-type
          description: Task.
          uiOrder: 0
          title: Task
          format: object
        - properties:
            issue-type:
              title: Issue Type
              const: Subtask
              description: Subtask.
              uiOrder: 0
              format: string
            parent-key:
              title: Parent Key
              description: The key of the parent issue, e.g. `JRA-1330`.
              shortDescription: The key of the parent issue
              uiOrder: 10
              acceptFormats:
              - string
              format: string
          required:
          - issue-type
          - parent-key
          description: Subtask.
          uiOrder: 0
          title: Subtask
          format: object
        - properties:
            issue-type:
              title: Issue Type
              const: Other
              description: Other.
              uiOrder: 0
              format: string
            custom-issue-type:
              title: Issue Type
              description: 'The type of the issue, can be: `Task`, `Epic`, `Subtask`,
                etc.'
              shortDescription: The type of the issue
              uiOrder: 1
              acceptFormats:
              - string
              format: string
          required:
          - issue-type
          - custom-issue-type
          description: Other.
          uiOrder: 0
          title: Other
          format: object
        format: object
      summary:
        title: Summary
        description: The summary of the issue.
        shortDescription: The summary of the issue
        uiOrder: 2
        acceptFormats:
        - string
        format: string
      description:
        title: Description
        description: The description of the issue.
        shortDescription: The description of the issue
        uiOrder: 3
        acceptFormats:
        - string
        format: string
    required:
    - project-key
    - issue-type
    title: Input
    format: object
  output:
    description: Create an issue in Jira.
    uiOrder: 0
    $ref: '#/$defs/issue'
    title: Output
    format: object
  format: object
TASK_CREATE_SPRINT:
  description: Create a sprint in Jira.
  shortDescription: Create a sprint in Jira
  input:
    description: Create a sprint in Jira.
    uiOrder: 0
    properties:
      board-name:
        title: Board Name
        description: The name of the board.
        shortDescription: The name of the board
        uiOrder: 0
        acceptFormats:
        - string
        format: string
      name:
        title: Name
        description: The name of the sprint.
        shortDescription: The name of the sprint
        uiOrder: 1
        acceptFormats:
        - string
        format: string
      goal:
        title: Goal
        description: The goal of the sprint.
        shortDescription: The goal of the sprint
        uiOrder: 2
        acceptFormats:
        - string
        format: string
      start-date:
        title: Start Date
        description: The start date of the sprint, e.g. 2018-03-05 (default 00:00
          UTC+0). To adjust your time zone, please provide a more detailed RFC3339
          format like `2018-03-05T09:00:00Z0000`.
        shortDescription: The start date of the sprint
        uiOrder: 3
        acceptFormats:
        - string
        format: string
      end-date:
        title: End Date
        description: The end date of the sprint, e.g. 2018-03-05 (default 00:00 UTC+0).
          To adjust your time zone, please provide a more detailed RFC3339 format
