TASK_REGISTER:
  shortDescription: Register a file into NumbersProtocol Chain.
  input:
    description: Input.
    uiOrder: 0
    properties:
      images:
        description: The images you want to upload to blockchain.
        type: array
        uiOrder: 0
        items:
          contentEncoding: base64
          type: string
        title: Images
      headline:
        description: Headline of the asset.
        type: string
        uiOrder: 2
        title: Headline
      caption:
        description: Caption of the asset.
        type: string
        uiOrder: 1
        title: Caption
      asset-creator:
        description: Name of the asset creator.
        type: string
        uiOrder: 2
        title: Asset Creator
      digital-source-type:
        default: trainedAlgorithmicMedia
        description: Specify the type of the source. More details <a href="https://docs.numbersprotocol.io/introduction/numbers-protocol/defining-web3-assets/assettree/digitalsourcetype">here</a>.
        enum:
          - trainedAlgorithmicMedia
          - trainedAlgorithmicData
          - digitalCapture
          - digitalArt
          - algorithmicMedia
        type: string
        uiOrder: 5
        title: Digital Source Type
      generated-by:
        description: The AI model used to generate the content.
        type: string
        uiOrder: 6
        title: Generated By
      license:
        description: License.
        uiOrder: 7
        properties:
          document:
            description: URL of the license file.
            type: string
            instillEnableCopyButton: true
            uiOrder: 0
            title: License Document
          name:
            description: License of the asset file.
            type: string
            uiOrder: 1
            title: License Name
        required: []
        title: License
        type: object
      mining-preference:
        default: notAllowed
        description: Designates the selection made by the asset creators or licensed owners to decide if the asset is suitable for inclusion in a data mining
          or AI/ML training workflow. More details <a href="https://docs.numbersprotocol.io/introduction/numbers-protocol/defining-web3-assets/assettree/miningpreference">here</a>.
        enum:
          - dataMining
          - aiInference
          - notAllowed
          - aiGenerativeTraining
          - aiGenerativeTrainingWithAuthorship
          - aiTraining
          - aiTrainingWithAuthorship
        type: string
        shortDescription: Designates the selection made by the asset creators or licensed owners. More details <a href="https://docs.numbersprotocol.io/introduction/numbers-protocol/defining-web3-assets/assettree/miningpreference">here</a>
        uiOrder: 8
        title: Mining Preference
    required:
      - images
    title: Input
    type: object
  output:
    description: Output.
    uiOrder: 0
    properties:
      asset-urls:
        description: Asset Urls.
        instillEnableCopyButton: true
        uiOrder: 0
        items:
          instillEnableCopyButton: true
          title: Asset Url
          type: string
        title: Asset Urls
        type: array
    required:
      - asset-urls
    title: Output
    type: object
