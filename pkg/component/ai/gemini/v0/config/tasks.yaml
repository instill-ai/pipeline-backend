    uiOrder: 0
    title: Code Execution
    description: Tool that executes code generated by the model, and automatically returns the result to the model.
    type: object
TASK_CHAT:
  shortDescription: Provide text outputs in response to text and image inputs.
  description: >-
    Gemini's multimodal models understand text and images. They generate text outputs in response to prompts that can include text and images. The
    inputs to these models are also referred to as "prompts". Designing a prompt is how you guide the model, usually by providing instructions or examples
    to successfully complete a task.
  input:
    uiOrder: 0
    title: Input
    description: Input schema of the chat task.
    type: object
    required: [model]
    properties:
      model:
        uiOrder: 0
        title: Model
        shortDescription: ID of the model to use.
        description: >-
          ID of the model to use.
          The value is one of the following:
            `gemini-2.5-pro`: Optimized for enhanced thinking and reasoning, multimodal understanding, advanced coding, and more.
            `gemini-2.5-flash`: Optimized for Adaptive thinking, cost efficiency.
            `gemini-2.0-flash-lite`: Optimized for Most cost-efficient model supporting high throughput.
        type: string
        enum:
          - gemini-2.5-pro
          - gemini-2.5-flash
          - gemini-2.0-flash-lite
        default: gemini-2.5-flash
        instillCredentialMap:
          values:
            - gemini-2.5-pro
            - gemini-2.5-flash
            - gemini-2.0-flash-lite
          targets:
            - setup.api-key
      stream:
        uiOrder: 1
        title: Stream
        description: Whether to incrementally stream the response using server-sent events (SSE).
        type: boolean
      prompt:
        uiOrder: 2
        title: Prompt
        description: The main text instruction or query for the model.
        type: string
      images:
        uiOrder: 3
        title: Images
        description: URI references or base64 content of input images.
        type: array
        items:
          type: string
      audio:
        uiOrder: 4
        title: Audio
        description: URI references or base64 content of input audio.
        type: array
        items:
          type: string
      videos:
        uiOrder: 5
        title: Videos
        description: URI references or base64 content of input videos.
        type: array
        items:
          type: string
      documents:
        uiOrder: 6
        title: Documents
        description: >-
          URI references or base64 content of input documents.  Different vendors might have different constraints on the document format.  For example,
          Gemini supports only PDF.
        type: array
        items:
          type: string
      system-message:
        uiOrder: 7
        title: System Message
        description: Instruction to set the assistant's behavior, tone, or persona. Different vendors might name this field differently.
        type: string
      chat-history:
        uiOrder: 8
        title: Chat History
        description: Conversation history, each message includes a role and content.
        type: array
        items:
          $ref: "#/$defs/content"
      max-output-tokens:
        uiOrder: 9
        title: Max Output Token
        description: The maximum number of tokens to generate in the model output.
        type: integer
      temperature:
        uiOrder: 10
        title: Temperature
        description: >-
          A parameter that controls the randomness and creativity of a large language model's output by adjusting the probability of the next
          word it chooses. A low temperature (e.g., near 0) produces more deterministic, focused, and consistent text, while a high temperature (e.g., near
          1) leads to more creative, random, and varied output.
        type: number
      top-k:
        uiOrder: 11
        title: Top-K
        description: >-
          A text generation parameter that limits the selection of the next token to the K most probable tokens,  discarding the rest to control randomness
          and maintain coherence. By specifying a fixed number of top tokens,  `top-k` acts as a "safety net," preventing nonsensical choices, but a small
          K can also stifle creativity  and lead to repetitive outputs. It is often used in conjunction with other parameters like temperature and  `top-p`
          to fine-tune the LLM's output.  Note that OpenAI and Mistral models don't have the `top-k` exposed.
        type: integer
      top-p:
        uiOrder: 10
        title: Top-P
        description: >-
          A parameter, also known as nucleus sampling, that controls the randomness and creativity of  the generated text by selecting a dynamic subset
          of tokens. It works by sorting all possible  next tokens by their probability, and then summing their probabilities from highest to lowest  until
          the cumulative sum reaches the specified `top-p` value (a number between 0 and 1).
          The model then randomly selects the next token only from this "nucleus" of high-probability  tokens. A higher `top-p` value creates a larger,
          more diverse set of possible words, leading  to more creative and potentially unpredictable output, while a lower `top-p` value restricts  the
          choice to a smaller, more focused set of highly probable words, resulting in more factual  and conservative output.
        type: number
      seed:
        uiOrder: 12
        title: Seed
        description: A random seed used to control the stochasticity of text generation to produce repeatable outputs
        type: integer
      contents:
        uiOrder: 13
        title: Contents
        description: The input contents to the model. Each item represents a user or model turn composed of parts (text or images).
        type: array
        items:
          $ref: "#/$defs/content"
      tools:
        uiOrder: 14
        title: Tools
        description: Tools available to the model, e.g., function declarations.
        type: array
        items:
          $ref: "#/$defs/tool"
      tool-config:
        uiOrder: 15
        $ref: "#/$defs/tool-config"
      safety-settings:
        uiOrder: 16
        title: Safety Settings
        description: Safety settings for content filtering.
        type: array
        items:
          $ref: "#/$defs/safety-setting"
      system-instruction:
        uiOrder: 17
        title: System Instruction
        description: A system instruction to guide the model behavior.
        $ref: "#/$defs/content"
      generation-config:
        uiOrder: 18
        $ref: "#/$defs/generation-config"
      cached-content:
        uiOrder: 19
        title: Cached Content
        description: "The name of a cached content to use as context. Format: cachedContents/{cachedContent}."
        type: string
  output:
    uiOrder: 0
    title: Output
    description: Output schema of the chat task.
    type: object
    properties:
      texts:
        uiOrder: 0
        title: Texts
        description: >-
          Simplified text output extracted from candidates. Each string represents the concatenated text content  from the corresponding candidate's parts,
          including thought processes when `include-thoughts` is enabled.  This field provides easy access to the generated text without needing to traverse
          the candidate structure.  Updated in real-time during streaming.
        type: array
        items:
          type: string
      usage:
        uiOrder: 1
        title: Usage
        description: >-
          Token usage statistics: prompt tokens, completion tokens, total tokens, etc.
        type: object
        additionalProperties: true
      candidates:
        uiOrder: 2
        title: Candidates
        description: >-
          Complete candidate objects from the model containing rich metadata and structured content.  Each candidate includes safety ratings, finish reason,
          token counts, citations, content parts  (including thought processes when include-thoughts is enabled), and other detailed information.  This
          provides full access to all response data beyond just text. Updated incrementally during  streaming with accumulated content and latest metadata.
        type: array
        items:
          $ref: "#/$defs/candidate"
      usage-metadata:
        uiOrder: 3
        $ref: "#/$defs/usage-metadata"
