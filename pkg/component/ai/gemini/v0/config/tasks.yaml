        `TYPE_UNSPECIFIED`: Not specified, should not be used.
        `STRING`: String type.
        `NUMBER`: Number type.
        `INTEGER`: Integer type.
        `BOOLEAN`: Boolean type.
        `ARRAY`: Array type.
        `OBJECT`: Object type.
        `NULL`: Null type.
