        $ref: "#/$defs/schema-type"
      format:
        uiOrder: 1
        title: Format
        description: Optional format of the data.
        type: string
      title:
        uiOrder: 2
        title: Title
        description: Optional title of the schema.
        type: string
      description:
        uiOrder: 3
        title: Description
        description: Optional description of the schema.
        type: string
      nullable:
        uiOrder: 4
        title: Nullable
        description: Indicates if the value may be null.
        type: boolean
      enum:
        uiOrder: 5
        title: Enum
