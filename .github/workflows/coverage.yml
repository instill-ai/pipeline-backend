name: Coverage

on: [push, pull_request]

jobs:
  codecov:
    name: codecov
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      # Tests can fail due to insufficient disk space, so we optimize the disk
      # usage.
      - name: Remove unnecessary files
        run: |
          sudo rm -rf \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
            /usr/lib/jvm "$AGENT_TOOLSDIRECTORY"

      - name: Remove unnecessary packages
        run: |
          sudo apt-get --purge autoremove azure-cli microsoft-edge-stable \
          google-cloud-cli google-chrome-stable

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Load .env file
        uses: cardinalby/export-env-action@v2
        with:
          envFile: .env

      # Go is used for the test database migration
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GOLANG_VERSION }}
          cache: false

      - name: Generate coverage report
        run: |
          make build-dev
          make coverage DBTEST=true OCR=true ONNX=true

      - name: Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
