server:
  privateport: 3081
  publicport: 8081
  https:
    cert:
    key:
  edition: docker-ce:dev
  usage:
    enabled: true
    tlsenabled: true
    host: usage.instill-ai.com
    port: 443
  debug: true
  workflow:
    maxworkflowtimeout: 3600 # in seconds
    maxworkflowretry: 1
    maxactivityretry: 1
  instanceid: "pipeline-backend"
  instillcorehost: http://localhost:8080
component:
database:
  username: postgres
  password: password
  host: pg-sql
  port: 5432
  name: pipeline
  timezone: Etc/UTC
  pool:
    idleconnections: 5
    maxconnections: 10
    connlifetime: 30m # In minutes, e.g., '60m'
influxdb:
  url: http://influxdb:8086
  token: i-love-instill-ai
  org: instill-ai
  bucket: instill-ai
  flushinterval: 10s
  https:
    cert:
    key:
cache:
  redis:
    redisoptions:
      addr: redis:6379
otelcollector:
  enable: false
  host: otel-collector
  port: 4317
temporal:
  hostport: temporal:7233
  namespace: instill-core
  retention: 1d
  metricsport: 8096
  apikey:
  insecureskipverify:
mgmtbackend:
  host: mgmt-backend
  publicport: 8084
  privateport: 3084
  https:
    cert:
    key:
modelbackend:
  host: model-backend
  publicport: 8083
  https:
    cert:
    key:
artifactbackend:
  host: artifact-backend
  publicport: 8082
  privateport: 3082
  https:
    cert:
    key:
openfga:
  host: openfga
  port: 8081
minio:
  host: minio
  port: 9000
  user: minioadmin
  password: minioadmin
  bucketname: core-pipeline
  secure: false
agentbackend:
  host: agent-backend
  publicport: 8087
  https:
    cert:
    key:
apigateway:
  host: api-gateway
  publicport: 8080
  tlsenabled: false
