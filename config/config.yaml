    enabled: true
    tlsenabled: true
    host: usage.instill.tech
    port: 443
  debug: true
  maxdatasize: 12 # MB in unit
  workflow:
    maxworkflowtimeout: 3600 # in seconds
    maxworkflowretry: 3
    maxactivityretry: 1
