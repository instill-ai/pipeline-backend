server:
  privateport: 3081
  publicport: 8081
  https:
    cert:
    key:
  corsorigins:
  edition: local-ce:dev
  disableusage: false
  debug: true
  maxdatasize: 12 # MB in unit
database:
  username: postgres
  password: password
  host: pg-sql
  port: 5432
  name: pipeline
  version: 1
  timezone: Etc/UTC
  pool:
    idleconnections: 5
    maxconnections: 10
    connlifetime: 30m # In minutes, e.g., '60m'
cache:
  redis:
    redisoptions:
      addr: redis:6379
temporal:
  clientoptions:
    hostport: temporal:7233
connectorbackend:
  host: connector-backend
  publicport: 8082
  https:
    cert:
    key:
modelbackend:
  host: model-backend
  publicport: 8083
  https:
    cert:
    key:
mgmtbackend:
  host: mgmt-backend
  privateport: 3084
  https:
    cert:
    key:
controller:
  host: controller
  privateport: 3085
  https:
    cert:
    key:
usageserver:
  tlsenabled: true
  host: usage.instill.tech
  port: 443
